{% if bootstrap %}{% include "ajax_select/bootstrap.html" %}{% endif %}
<span id="{{ html_id }}_wrapper">
<input type="text" name="{{name}}_text" id="{{html_id}}_text" value="" {{ extra_attrs }} />
{% if add_link %}
	<a href="{{ add_link }}" class="add-another addlink" id="add_{{ html_id }}" onclick="return showAddAnotherPopup(this);"> add</a>
{% endif %}
<input type="text" name="{{ name }}" id="{{ html_id }}" value="{{ current_repr }}" autocomplete="off" {{ extra_attrs }} />
<div id="{{html_id}}_on_deck" class="results_on_deck"><div>{{current_result|safe}}</div></div>
<script type="text/javascript">//<![CDATA[
jQuery(document).ready(function($){
    jQuery('#{{ html_id }}').tagsInput({
        autocomplete: {
            selectFirst: true,
            autoFill: true,
            delay: 20
        },
        minInputWidth: 145,
        height: '40px',
        width: '460px',
        autocomplete_url: '{{ lookup_url }}'
    });

{% block extra_script %}{% endblock %}
});//]]>
</script>
{% block help %}{% if help_text %}<p class="help">{{help_text}}</p>{% endif %}{% endblock %}
</span>
{{ inline }}
